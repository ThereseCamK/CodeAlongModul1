<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlong Uke 6</title>
    <style>
        img{
            height: 400px;
            width: 400px;
        }
        div{
            height: 100vh;
            width: 100vw;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>
<body>
    <div id="app">  

    </div>

    <script>
        let appDiv = document.getElementById('app');
        let bodytag = document.body.style.backgroundImage;


       //model
        let katteKarusell = [
            'https://st2.depositphotos.com/5482604/8042/i/950/depositphotos_80421608-stock-photo-funny-cats-self-picture.jpg',
            'https://image.shutterstock.com/image-photo/cat-medical-mask-protective-antiviral-260nw-1684423789.jpg',
            'https://i.kym-cdn.com/photos/images/facebook/000/959/452/436.jpg'
        ];
        let next = 0;
      
       //view
        show();
        function show(){
            let html = `
            <h1> Velkommen til CodeAlong Uke 6 </h1>
            <div style="background-image:url('${katteKarusell[next]}')">  </div>`
      
            showBackground();
            
            appDiv.innerHTML = html;
        }



       //controller

       function showBackground(){
           setTimeout(nesteBilde, 2000 )
       }


       function nesteBilde(){
           if(next == 2) {
            next = -1;
           }
           next++;
          
           show();
       }

    </script>
</body>
</html>
