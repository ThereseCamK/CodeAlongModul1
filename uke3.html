<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlong Uke 3 Modul 1</title>
    <style>
        .btn{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            border-radius: 10%;
            float:left;
        }
        .btn:nth-child(4n +1){
            clear: left;
        }
        .test{
            border: 2px solid black;
        }
        .resultat{
            height: 50px;
            width: 210px;
            border: 2px solid black;
            border-radius: 5%;
        }

    </style>
</head>
<body>
    <h1> hei og velkommen til denne ukens CodeAlong</h1>

    <div id="app"></div>
 
    <script>
        //model
            var total = '';

           
        //veiw
            show();
        function show(){
            document.getElementById('app').innerHTML = `
            <div class="resultat">${total}</div> <br>
            <div class="test">
                <div onclick="clickMe(this)" class="btn">1</div>
                <div onclick="clickMe(this)" class="btn">2</div>
                <div onclick="clickMe(this)" class="btn">3</div>
                <div onclick="clickMe(this)" class="btn">+</div>

                <div onclick="clickMe(this)" class="btn">4</div>
                <div onclick="clickMe(this)" class="btn">5</div>
                <div onclick="clickMe(this)" class="btn">6</div>
                <div onclick="clickMe(this)" class="btn">-</div>

                <div onclick="clickMe(this)" class="btn">7</div>
                <div onclick="clickMe(this)" class="btn">8</div>
                <div onclick="clickMe(this)" class="btn">9</div> 
                <div onclick="clickMe(this)" class="btn">*</div>

                <div onclick="clickMe(this)" class="btn">0</div> 
                
            
                
                <div onclick="clickMe(this)" class="btn">/</div>
                <div onclick="calculate()" class="btn">=</div>
                <div onclick="erase()" class="btn">C</div>
                
             </div> 
            
            `;
        }

        //controller

        function clickMe(that){
                total += that.innerHTML;
                show();
        }
        function erase(){
            total = '';
            show();
            
        }

        function calculate(){
            
           total = eval(total);

            show();
        }

    </script>

</body>
</html>
